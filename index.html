<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
</head>
<body>

    <h1>Rock Paper Scissors</h1>
    <p>Best of 5</p>

    <div class="selection-container">
        <p>Select your weapon:</p>
        <button class="human-selection" id="rock">Rock</button>
        <button class="human-selection" id="paper">Paper</button>
        <button class="human-selection" id="scissors">Scissors</button>
    </div>

    <div class="result-container">
        <p class="result-round"></p>
        <p class="score"></p>
        <p class="result-game"></p>
    </div>
</body>
</html>
